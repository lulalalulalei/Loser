</html>

<script>
  var jh=new Array();
  jh[0]="url(1.jpg)";
  jh[1]="url(sf.png)";
  jh[2]="url(bg2.png)";
  var kj=document.getElementById("kuangjia");<!--获取框架div的标签，在下面进行更改背景-->
  var x=-1;<!--定义变量x，建立索引-->
  var l=jh.length;<!--获取集合中元素个数-->
  function lb()
  {
    x++;
    if (x==l)
    {
      x=0;
    }
    kj.style.backgroundImage=jh[x];
    window.setTimeout("lb()",700);<!--2s后再次播放集合中的图片-->
  }
  window.setTimeout("lb()",0);<!--开始进行轮播-->
</script>
